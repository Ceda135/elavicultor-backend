<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/estilos.css">
  <meta charset="UTF-8">
  <title>Historial del Cliente</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), /* Capa blanca semitransparente encima */
        url('img/fondo-marca-agua.png') no-repeat center center fixed; /* Imagen */
      background-size: 55%; /* 👈 Más pequeña que antes */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .eliminar-btn {
      background-color: #f44336;
      margin-left: 10px;
    }

    .eliminar-btn:hover {
      background-color: #e53935;
    }

    #lista-clientes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      flex-grow: 0;
      flex-shrink: 0;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>

  <h1>Historial del Cliente</h1>

  <div id="cliente-info"></div>
  <h2>Animales Registrados</h2>
  <div id="animales-container"></div>
  <div id="boton-regresar"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const clienteId = urlParams.get('id');

    if (!clienteId) {
      document.body.innerHTML = '<p>Error: No se especificó cliente.</p>';
    } else {
      cargarCliente();
      mostrarBotonRegresar();
    }

    async function cargarCliente() {
      const res = await fetch(`/clientes/${clienteId}`);
      const cliente = await res.json();

      if (!cliente || !cliente.nombre) {
        document.body.innerHTML = '<p>Cliente no encontrado.</p>';
        return;
      }

      document.getElementById('cliente-info').innerHTML = `
        <h2>${cliente.nombre}</h2>
        <p><strong>Cédula:</strong> ${cliente.cedula}</p>
        <p><strong>Correo:</strong> ${cliente.correo}</p>
        <p><strong>Celular:</strong> ${cliente.celular}</p>
        <button onclick="window.location.href='agregar-animal.html?id=${clienteId}'">Agregar Animal</button>
      `;

      const animalesContainer = document.getElementById('animales-container');
      animalesContainer.innerHTML = '';

      if (cliente.animales.length === 0) {
        animalesContainer.innerHTML = '<p>No hay animales registrados.</p>';
      } else {
        cliente.animales.forEach((animal) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${animal.tipo}: ${animal.nombre}</h3>
            <p><strong>Raza:</strong> ${animal.raza}</p>
            <p><strong>Edad:</strong> ${animal.edad} años</p>
            <p><strong>Peso:</strong> ${animal.peso || 'No registrado'} kg</p>
            <button onclick="agregarCita('${clienteId}', '${animal._id}')">Agregar Cita</button>
          `;

          if (animal.citas && animal.citas.length > 0) {
            const citasList = document.createElement('ul');
            citasList.innerHTML = '<h4>Citas:</h4>';

            animal.citas.forEach((cita) => {
              const item = document.createElement('li');
              item.className = 'cita';
              item.innerHTML = `
                <strong>Fecha:</strong> ${cita.fecha} | <strong>Hora:</strong> ${cita.hora}
              `;

              const btnEliminarCita = document.createElement('button');
              btnEliminarCita.textContent = "Eliminar";
              btnEliminarCita.className = "eliminar-btn";
              btnEliminarCita.onclick = async () => {
                const confirmacion = confirm("¿Estás seguro que quieres eliminar esta cita?");
                if (confirmacion) {
                  await fetch(`/clientes/${clienteId}/animales/${animal._id}/citas/${cita._id}`, {
                    method: 'DELETE'
                  });
                  alert("Cita eliminada correctamente.");
                  cargarCliente();
                }
              };

              item.appendChild(btnEliminarCita);
              citasList.appendChild(item);
            });

            card.appendChild(citasList);
          } else {
            const noCitas = document.createElement('p');
            noCitas.textContent = 'No hay citas registradas.';
            card.appendChild(noCitas);
          }

          animalesContainer.appendChild(card);
        });
      }
    }

    function mostrarBotonRegresar() {
      document.getElementById('boton-regresar').innerHTML = `
        <br><button onclick="window.location.href='index.html'">Regresar</button>
      `;
    }

    function agregarCita(clienteId, animalId) {
      window.location.href = `agregar-cita.html?idCliente=${clienteId}&idAnimal=${animalId}`;
    }
  </script>
</body>
</html>
