<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="css/estilos.css">
  <meta charset="UTF-8">
  <title>Registrar Cliente</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), /* Capa blanca semitransparente encima */
        url('img/fondo-marca-agua.png') no-repeat center center fixed; /* Imagen */
      background-size: 55%; /* ðŸ‘ˆ MÃ¡s pequeÃ±a que antes */
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      color: #333;
      text-align: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      width: 100%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .eliminar-btn {
      background-color: #f44336;
      margin-left: 10px;
    }

    .eliminar-btn:hover {
      background-color: #e53935;
    }

    #lista-clientes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      flex-grow: 0;
      flex-shrink: 0;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>

<body>

  <h1>Registrar Cliente</h1>

  <!-- Formulario para registrar un cliente -->
  <form id="form-cliente">
    <label>Nombre:</label>
    <input name="nombre" required>

    <label>CÃ©dula:</label>
    <input name="cedula" required>

    <label>Correo:</label>
    <input type="email" name="correo" required>

    <label>Celular:</label>
    <input type="tel" name="celular" required>

    <button type="submit">Registrar</button>
  </form>

  <p id="mensaje"></p>

  <h2>Clientes Registrados</h2>
  <div id="lista-clientes"></div>

  <script>
    const form = document.getElementById('form-cliente');
    const listaClientes = document.getElementById('lista-clientes');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch('/clientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const resultado = await res.json();
      mensaje.textContent = resultado.mensaje || 'Cliente registrado con Ã©xito';
      
      setTimeout(() => {
        mensaje.textContent = '';
      }, 3000);

      form.reset();
      cargarClientes();
    });

    async function cargarClientes() {
      const res = await fetch('/clientes');
      const clientes = await res.json();

      listaClientes.innerHTML = '';
      clientes.forEach(cliente => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${cliente.nombre}</h3>
          <p><strong>CÃ©dula:</strong> ${cliente.cedula}</p>
          <p><strong>Correo:</strong> ${cliente.correo}</p>
          <p><strong>Celular:</strong> ${cliente.celular}</p>
          <p><strong>Animales registrados:</strong> ${cliente.animales?.length || 0}</p>
          <button onclick="verAnimales('${cliente._id}')">Ver animales</button>
          <button class="eliminar-btn" onclick="confirmarEliminacion('${cliente._id}')">Eliminar</button>
        `;

        listaClientes.appendChild(card);
      });
    }

    function verAnimales(id) {
      window.location.href = `cliente.html?id=${id}`;
    }

    async function confirmarEliminacion(id) {
      if (confirm("Â¿EstÃ¡s seguro de que deseas eliminar este cliente? Esta acciÃ³n no se puede deshacer.")) {
        try {
          await fetch(`/clientes/${id}`, { method: 'DELETE' });
          alert("Cliente eliminado correctamente.");
          cargarClientes();
        } catch (error) {
          alert("OcurriÃ³ un error al eliminar el cliente.");
          console.error(error);
        }
      }
    }

    cargarClientes();
  </script>

</body>
</html>
